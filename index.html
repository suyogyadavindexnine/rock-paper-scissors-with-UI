<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="scoreboard">
        <div class="scorediv">
            <h3>My Score</h3>
            <h3 id="myscore">0</h3>
        </div>
        <div class="scorediv">
            <h3>Tia Score</h3>
            <h3 id="tiascore">0</h3>
        </div>
        <div class="scorediv">
            <h3>Computer Score</h3>
            <h3 id="computerscore">0</h3>
        </div>
    </div>
    <div class="gameboard">
        <div class="actionsboard">
            <h2>Player Actions</h2>
            <img id="rockbtn" src="assets/rock.jpeg" alt="rock" height="100px" width="100px"/>
            <img id="paperbtn" src="assets/paper.jpeg" alt="rock" height="100px" width="100px"/>
            <img id="scissorsbtn" src="assets/scissors.jpeg" alt="rock" height="100px" width="100px"/>
        </div>
        <div class="actionsboard">
            <h2>Computer Actions</h2>
            <img id="comprock" src="assets/rock.jpeg" alt="rock" height="100px" width="100px"/>
            <img id="comppaper" src="assets/paper.jpeg" alt="rock" height="100px" width="100px"/>
            <img id="compscissors" src="assets/scissors.jpeg" alt="rock" height="100px" width="100px"/>
        </div>
    </div>
    <div class="bottombar">
        <center>
        <h2 id="comment" style="color:royalblue;">Click On The Buttons And Start Playing</h2>
        </center>
    </div>
    <script src="script.js"></script>
</body>
</html>
